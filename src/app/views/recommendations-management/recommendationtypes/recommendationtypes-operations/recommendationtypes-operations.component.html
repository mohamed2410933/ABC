<div class="card">
    <div class="card-header">
        اضافة نوع
    </div>
   
    <div class="card-body">
        <form [formGroup]="recomondationTypeForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>* النوع</label>
              <input
                type="text"
                formControlName="type"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['type'].errors }"
              />
              <div *ngIf="submitted && f['type'].errors" class="invalid-feedback">
                <div *ngIf="f['type'].errors['required']"> النوع مطلوب</div>
              </div>
            </div>
            <div class="form-group">
              <label>* الوصف</label>
              <textarea class="form-control" formControlName="discription"  rows="3"
              [ngClass]="{ 'is-invalid': submitted && f['type'].errors }" ></textarea>
              <div *ngIf="submitted && f['discription'].errors" class="invalid-feedback">
                <div *ngIf="f['discription'].errors['required']"> الوصف مطلوب</div>
              </div>
            </div>
        
            <div class="form-group">
              <button *ngIf="!recomondationTypeId" type="button" class="btn btn-primary my-2" (click)="addEditRecomondationType(0)">إضافة</button>
              <button *ngIf="recomondationTypeId"  type="button" class="btn btn-primary my-2" (click)="addEditRecomondationType(recomondationTypeId)">تحديث</button>
                <button
                  type="button"
                  (click)="onReset()"
                  class="btn btn-danger mx-2"
                >
                  مسح
                </button>
              </div>

          </form>
    </div>
  </div>
