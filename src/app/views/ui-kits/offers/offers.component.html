<div class="card">
    <div class="card-header">
      <i class="i-Newspaper"></i> 
     <span  class="mx-2">إضافة عرض جديد </span>  
 

     </div>
   
    <div class="card-body">
        <form [formGroup]="offersForm" (ngSubmit)="onSubmit()">
            <!-- <div class="form-group date-from" >
              <label>* من تاريخ</label>
              <input type="datetime-local"  class="w-50" formControlName="dateFrom" id="dateFrom" name="birthdaytime">
            </div> -->
            <div class="form-group date-from" >
              <label>* تاريخ انتهاء العرض</label>
              <input type="datetime-local" formControlName="dateTo" class="w-75" id="birthdaytime" name="birthdaytime">
            </div>

    


            <div class="form-group">
              <label>* الصورة</label>
              <input
              type="file"
              formControlName="photo"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['photo'].errors }"
              placeholder=" الاسم"
              (change)="onFileChange($event)"  accept="image/*" />
              <div *ngIf="submitted && f['photo'].errors" class="invalid-feedback">
                <div *ngIf="f['photo'].errors['required']"> الصورة مطلوب</div>
              </div>
            </div>

            <div>
              <img [src]="viewImgUrl" id="output" alt="" style="height: 300px; width: 100%; " >
            </div>
          
      
        
            <div class="form-group">
                <button  type="submit" class="btn btn-primary my-2" (click)="updateOffer()">إضافة</button>
                <button
                  type="button"
                  (click)="onReset()"
                  class="btn btn-danger mx-2"
                >
                  مسح
                </button>
              </div>

          </form>
    </div>
  </div>
