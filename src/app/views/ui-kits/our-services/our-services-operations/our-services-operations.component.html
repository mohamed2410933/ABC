<div class="card">
    <div class="card-header" *ngIf="!servicId">
        إضافة خدمة جديدة
    </div>
    <div class="card-header" *ngIf="servicId">
        تعديل الخدمة 
    </div>
   
    <div class="card-body">
        <form [formGroup]="ourServicesForm">
            <div class="form-group">
              <label>الخدمة</label>
              <input
                type="text"
                formControlName="name"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
              />
              <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                <div *ngIf="f['name'].errors['required']"> الخدمة مطلوبة</div>
              </div>
            </div>
            <div class="form-group">
              <label>وصف الخدمة</label>
              <!-- <input
                type="text"
                formControlName="serviceDiscription"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['serviceDiscription'].errors }"
              /> -->
              <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
              <textarea class="form-control" formControlName="description"  rows="3"></textarea>
              <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                <div *ngIf="f['description'].errors['required']">وصف الخدمة مطلوب</div>
              </div>
            </div>
        
            <div class="form-group">
                <button *ngIf="!servicId" type="button" class="btn btn-primary my-2" (click)="addEditService(0)">إضافة</button>
                <button *ngIf="servicId"  type="button" class="btn btn-primary my-2" (click)="addEditService(servicId)">تحديث</button>
                <button
                  type="button"
                  (click)="onReset()"
                  class="btn btn-danger mx-2"
                >
                  مسح
                </button>
              </div>

          </form>
    </div>
  </div>
