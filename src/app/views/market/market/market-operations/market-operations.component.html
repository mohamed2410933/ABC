<div class="card">
    <div class="card-header">
      <i class="i-Newspaper"></i> 
     <span *ngIf="!marketId" class="mx-2">إضافة سوق جديد </span>  
     <span *ngIf="marketId" class="mx-2">  تحديث سوق</span>  

     </div>
   
    <div class="card-body">
        <form [formGroup]="marketForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>* الاسم</label>
              <input
                type="text"
                formControlName="name"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
                placeholder=" الاسم"
              />
              <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                <div *ngIf="f['name'].errors['required']"> العنوان مطلوب</div>
              </div>
            </div>


            <div class="form-group">
              <label>* الصورة</label>
              <input
              type="file"
              formControlName="photo"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['photo'].errors }"
              placeholder=" الاسم"
              (change)="onFileChange($event)"  accept="image/*" />
              <div *ngIf="submitted && f['photo'].errors" class="invalid-feedback">
                <div *ngIf="f['photo'].errors['required']"> الصورة مطلوب</div>
              </div>
            </div>

            <div  [ngClass]="{'d-none' : !marketId}">
              <img [src]="viewImgUrl" id="output" alt="" style="height: 300px; width: 100%; " >
            </div>
      
        
            <div class="form-group">
                <button *ngIf="!marketId" type="submit" class="btn btn-primary my-2" (click)="addEditMarket(0)">إضافة</button>
                <button *ngIf="marketId" type="submit" class="btn btn-primary my-2" (click)="addEditMarket(marketId)">تحديث</button>
                <button
                  type="button"
                  (click)="onReset()"
                  class="btn btn-danger mx-2"
                >
                  مسح
                </button>
              </div>

          </form>
    </div>
  </div>
