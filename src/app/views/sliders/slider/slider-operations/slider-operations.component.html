<div class="card">
    <div class="card-header">
      <i class="i-Newspaper"></i> 
     <span *ngIf="!SliderId" class="mx-2">إضافة منافسة جديد </span>  
     <span *ngIf="SliderId" class="mx-2">  تحديث منافسة</span>  

     </div>
   
    <div class="card-body" >
        <form [formGroup]="SlidersForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>* العنوان</label>
              <input
                type="text"
                formControlName="title"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['title'].errors }"
                placeholder=" العنوان"
              />
              <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                <div *ngIf="f['title'].errors['required']"> العنوان مطلوب</div>
              </div>
            </div>

            <div class="form-group">
              <label>* الوصف</label>
              <textarea class="form-control" formControlName="description"  rows="3"
              [ngClass]="{ 'is-invalid': submitted && f['description'].errors }" ></textarea>
              <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                <div *ngIf="f['description'].errors['required']"> الوصف مطلوب</div>
              </div>
            </div>

            <div class="form-group">
              <label>* الحالة</label>
           
              <select class="form-select" 
            
               formControlName="status"
              >
                <option value="" disabled selected>اختر</option>
                  <option value="publish">نشر</option>
                  <option value="unpublished">عدم النشر</option>
              
                </select>
            </div>


            <div class="form-group">
              <label>* الصورة</label>
              <input
              type="file"
              formControlName="photo"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['photo'].errors }"
              placeholder=" الاسم"
              (change)="onFileChange($event)"  accept="image/*" />
              <div *ngIf="submitted && f['photo'].errors" class="invalid-feedback">
                <div *ngIf="f['photo'].errors['required']"> الصورة مطلوب</div>
              </div>
            </div>

            <div  [ngClass]="{'d-none' : !SliderId}">
              <img [src]="viewImgUrl" id="output" alt="" style="height: 300px; width: 100%; " >
            </div>
      
        
            <div class="form-group">
                <button *ngIf="!SliderId" type="submit" class="btn btn-primary my-2" (click)="addEditSlider(0)">إضافة</button>
                <button *ngIf="SliderId" type="submit" class="btn btn-primary my-2" (click)="addEditSlider(SliderId)">تحديث</button>
                <button
                  type="button"
                  (click)="onReset()"
                  class="btn btn-danger mx-2"
                >
                  مسح
                </button>
              </div>

          </form>
    </div>
  </div>
