



  <div class="row" style="justify-content: center;">
    <div class="col-md-6">
      <div class="card">
          <div class="p-4">
            <div class="auth-logo text-center mb-4">
              <img src="assets/images/abc-logo.png" class="w-70" alt="">
            </div>
            <h1 class="mb-3 text-18 text-center">تسجيل الدخول</h1>
            <form [formGroup]="loginForm" (ngSubmit)="signin()">
              
              <div class="form-group">
                <label>البريد إالكتروني</label>
                <input
                  type="email"
                  formControlName="email"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                />
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors['required']"> البريد إالكتروني مطلوب</div>
                </div>
              </div>
              <div class="form-group">
                <label>الرقم السري</label>
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                />
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors['required']">  الرقم السري مطلوب</div>
                </div>
              </div>

       

             <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary btn-rounded m-1 w-50" >دخول</button>
             </div>
            </form>


          </div>
      
      </div>
    </div>
  </div>
